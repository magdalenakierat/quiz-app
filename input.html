<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Quiz-App | Create</title>
  </head>
  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <form aria-label="Create a new question card">
        <label for="question">Add question (required)</label>
        <textarea id="question" rows="5" required></textarea>

        <label for="answer">Add answer (required)</label>
        <textarea id="answer" rows="5" required></textarea>

        <label for="tags">Add tags (required)</label>
        <input id="tags" type="text" aria-describedby="add-tags" required />
        <p id="add-tags">Add tags divided by comma.</p>

        <button class="show-button" type="submit">Submit</button>
      </form>
    </main>
    <footer>
      <nav>
        <a href="./index.html"
          ><span class="material-symbols-outlined"> home </span></a
        >
        <a href="./bookmark.html"
          ><span class="material-symbols-outlined"> bookmark </span></a
        >
        <a href="./input.html" class="current"
          ><span class="material-symbols-outlined"> edit </span></a
        >
        <a href="./profile.html"
          ><span class="material-symbols-outlined"> account_circle </span></a
        >
      </nav>
    </footer>
  </body>
</html>
