  <body>
    <header>
      <h1>Create</h1>
    </header>
    <main>
      <form aria-label="Create a new question card">
        <label for="question">Add question (required)</label>
        <textarea id="question" rows="5" required></textarea>

        <label for="answer">Add answer (required)</label>
        <textarea id="answer" rows="5" required></textarea>

        <label for="tags">Add tags (required)</label>
        <input id="tags" type="text" aria-describedby="add-tags" required />
        <p id="add-tags">Add tags divided by comma.</p>

        <button class="button" type="submit">Submit</button>
      </form>
    </main>
